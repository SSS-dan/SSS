{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Sogang Portal</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <meta
            name="viewport"
			content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"
    />

</head>
<body class="bg-gray-200 flex items-center justify-center h-screen m-0 p-2">
    <div class="bg-white p-4 sm:p-6 md:p-10 rounded shadow-md w-full sm:w-3/4 md:w-1/2 lg:w-1/4">
        <h1 class="mb-8 text-2xl sm:text-4xl text-center font-bold text-sogang_blue">Sogang Link</h1>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">학번:</label>
                <input type="text" name="username" id="username" class="mt-1 border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Saint 비밀번호:</label>
                <input type="password" name="password" id="password" class="mt-1 border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
            <p class="text-xs text-gray-500">※ 입력하신 Saint 비밀번호는 서버에 저장되지 않으며, 단순 정보 가져오기 용도로 쓰입니다.</p>
        </form>
    </div>
</body>



</html>
