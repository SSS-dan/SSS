{% load static %}
<link rel="stylesheet" href="{% static 'css/output.css' %}">
<!-- 게시글 목록 -->
<div class="space-y-4">
{% for post in posts %}
  <div class="post bg-white shadow p-4 rounded">
    <h2 class="text-2xl font-bold"><a class="text-indigo-600 hover:text-indigo-900" href="{% url 'post_detail' post_id=post.id %}">{{ post.title }}     </a> 작성자: {{ post.author.student_id }}</h2>
  </div>
{% empty %}
  <p class="text-gray-500">게시글이 없습니다.</p>
{% endfor %}
</div>

<!-- 게시글 작성 버튼 -->
<a class="inline-block bg-blue-500 text-white px-4 py-2 rounded text-decoration-none hover:bg-blue-700 mt-4" href="{% url 'create_post' %}">게시글 작성</a>
