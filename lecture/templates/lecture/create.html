
{% block content %}
  <h2>Create New Lecture</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Title:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="advisor">Instructor:</label>
      <input type="text" class="form-control" id="advisor" name="advisor" required>
    </div>
    <div class="form-group">
      <label for="classroom">Classroom:</label>
      <input type="text" class="form-control" id="classroom" name="classroom" required>
    </div>
    <div class="form-group">
      <label for="day">Day:</label>
      <input type="text" class="form-control" id="day" name="day" required>
    </div>
    <div class="form-group">
      <label for="start_time">Start Time:</label>
      <input type="time" class="form-control" id="start_time" name="start_time" required>
    </div>
    <div class="form-group">
      <label for="end_time">End Time:</label>
      <input type="time" class="form-control" id="end_time" name="end_time" required>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
{% endblock %}
